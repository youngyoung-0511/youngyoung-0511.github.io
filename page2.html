            <h1>劍</h1>
            <p>劍是一種雙刃的冷兵器，歷史悠久，廣泛應用於不同文化和時期。</p>

            <ul>
                <li><strong>結構:</strong>劍是一種雙刃直刃冷兵器，由劍身、劍柄和護手組成。劍身筆直，適合刺擊和劈砍。</li>
                <li><strong>種類:</strong>劍有直劍、彎劍、短劍和雙手劍等多種種類</li>
                <li><strong>用途:</strong>劍適合單手或雙手使用，既能進行劈砍，又能進行精確的刺擊，是一種靈活多變的武器。</li>
                <li><strong>有名的有：</strong> 越王勾踐劍</li>
            </ul>

            <p>劍作為一種歷史悠久且具有深遠文化意義的武器，雖然在現代已不再用於戰爭，但在武術、運動和文化中仍然具有重要地位。 </p>
