            <h1>戟</h1>
            <p>戟是一種結合了矛和刀的長柄冷兵器，歷史悠久，主要用於中國古代軍事。</p>

            <ul>
                <li><strong>結構:</strong> 戟通常由長柄、戟頭和鋒刃組成。戟頭具有刺擊功能，而鋒刃則可用來砍劈。</li>
                <li><strong>種類: </strong> 常見的戟有方天畫戟、大戟和雙戟等。方天畫戟以其複雜的結構和多樣的攻擊方式著稱。</li>
                <li><strong>用途: </strong>戟適合用於步兵和騎兵，既能刺擊敵人，又能砍劈和勾拉對手，是一種多功能武器。</li>
                <li><strong>有名的有:</strong>呂布的方天畫戟</li>
            </ul>

            <p>戟在中國古代軍事中占有重要地位，春秋戰國到明清時期均有使用。</p>
