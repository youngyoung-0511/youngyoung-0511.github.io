            <h1>海洋保育</h1>
            <p>海洋是地球上最大的生態系統之一，但面臨著嚴重的污染和過度開發。以下是一些保護海洋的方法：</p>

            <ul>
                <li><strong>塑料減少：</strong> 減少使用一次性塑料，尤其是塑料袋、瓶子和吸管。</li>
                <li><strong>海灘清潔：</strong> 參與海灘清潔活動，清理垃圾，保護海洋生態。</li>
                <li><strong>海洋保護區：</strong> 支持和參與海洋保護區的設立和管理。</li>
                <li><strong>教育宣導：</strong> 提高公眾對海洋保育的認識，鼓勵可持續的海洋行為。</li>
                <li><strong>支持海洋保育團體：</strong> 參與或支持致力於保護海洋的組織。</li>
            </ul>

            <p>我們的行動可以幫助維護海洋的健康，保護海洋生態系統。</p>
